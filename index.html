<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este es el sitio web con el currículum y el portfolio de Manu, aquí descubrirás mis proyectos y mi experiencia y formación.">
    <meta name="keywords" content="curriculum, cv, marketing, programacion">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Web oficial de Manu García</title>
    <link rel="shortcut icon" href="imagenes/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="./imagenes/logo.png" class="logo" alt="imagen del logo"> 
        <nav>
            <ul id="nav-links">
                <li><a href="index.html">INICIO</a></li>
                <li><a href="archivos/sobre-mi.html">ABOUT</a></li>
                <li><a href="archivos/experiencia.html">EXPERIENCIA</a></li>
                <li><a href="archivos/skills.html">SKILLS</a></li>
                <li><a href="archivos/portfolio.html">PORTFOLIO</a></li>
                <li><a href="archivos/contacto.html">CONTACTO</a></li>
            </ul>
            <div class="menu-container">
                <a href="index.html"></a>
                <img src="imagenes/menu.png" alt="Menu" class="menu-icon" id="menu-toggle">
                <img src="imagenes/close-menu.png" alt="Menu" class="menu-icon-close" id="menu-toggle-close">
            </div>
        </nav>
    </header>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagenes/1.jpg" class="d-block w-100" alt="imagen">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/2.jpg" class="d-block w-100" alt="imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="imagenes/3.jpg" class="d-block w-100" alt="imagen 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <footer>
        <img src="./imagenes/logo.png" class= "logo" alt="logo de la web"> <!-- Imagen logo -->
        <p>Proyecto final Coder House -  Manuel García</p>
    </footer>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('nav-links').classList.toggle('active');
            document.getElementById('menu-toggle').classList.toggle('inactive');
            document.getElementById('menu-toggle-close').classList.toggle('active');
        });
        document.getElementById('menu-toggle-close').addEventListener('click', function() {
            document.getElementById('nav-links').classList.remove('active');
            document.getElementById('menu-toggle').classList.remove('inactive');
            document.getElementById('menu-toggle-close').classList.remove('active');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
